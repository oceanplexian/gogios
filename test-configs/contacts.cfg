#
# CONTACT GROUPS
#

define contactgroup {
    contactgroup_name       admins
    alias                   Nagios Administrators
    members                 admin,oncall-engineer
}

define contactgroup {
    contactgroup_name       developers
    alias                   Development Team
    members                 dev-lead
}

define contactgroup {
    contactgroup_name       managers
    alias                   IT Managers
    members                 manager
}

define contactgroup {
    contactgroup_name       dbas
    alias                   Database Administrators
    members                 dba
}

define contactgroup {
    contactgroup_name       everyone
    alias                   All Contacts
    contactgroup_members    admins,developers,managers,dbas
}
