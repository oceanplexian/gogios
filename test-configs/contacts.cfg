###############################################################################
# CONTACTS.CFG - Contact and contactgroup definitions
###############################################################################

#
# CONTACTS
#

# Primary admin - full notifications
define contact {
    contact_name                    admin
    alias                           Nagios Admin
    use                             generic-contact
    email                           admin@example.com
    pager                           admin-pager@example.com
    service_notification_options    w,u,c,r,f,s
    host_notification_options       d,u,r,f,s
    service_notification_commands   notify-service-by-email,notify-service-by-slack
    host_notification_commands      notify-host-by-email,notify-host-by-slack
}

# On-call engineer - critical only
define contact {
    contact_name                    oncall-engineer
    alias                           On-Call Engineer
    use                             generic-contact
    email                           oncall@example.com
    pager                           oncall-pager@example.com
    service_notification_period     24x7
    host_notification_period        24x7
    service_notification_options    c,r
    host_notification_options       d,r
    service_notification_commands   notify-service-by-email,notify-service-by-pager
    host_notification_commands      notify-host-by-email,notify-host-by-pager
}

# Dev team lead - work hours only
define contact {
    contact_name                    dev-lead
    alias                           Development Team Lead
    use                             generic-contact
    email                           dev-lead@example.com
    service_notification_period     workhours
    host_notification_period        workhours
    service_notification_options    w,u,c,r
    host_notification_options       d,u,r
    service_notification_commands   notify-service-by-email
    host_notification_commands      notify-host-by-email
}

# Read-only contact - no notifications
define contact {
    contact_name                    readonly-user
    alias                           Read-Only Dashboard User
    use                             generic-contact
    email                           readonly@example.com
    service_notification_period     never
    host_notification_period        never
    service_notification_options    n
    host_notification_options       n
    service_notification_commands   notify-service-by-email
    host_notification_commands      notify-host-by-email
}

# Manager - escalation contact
define contact {
    contact_name                    manager
    alias                           IT Manager
    use                             generic-contact
    email                           manager@example.com
    service_notification_period     24x7
    host_notification_period        24x7
    service_notification_options    c,r
    host_notification_options       d,r
    service_notification_commands   notify-service-by-email
    host_notification_commands      notify-host-by-email
}

# DBA contact
define contact {
    contact_name                    dba
    alias                           Database Administrator
    use                             generic-contact
    email                           dba@example.com
    service_notification_period     24x7
    host_notification_period        24x7
    service_notification_options    w,u,c,r
    host_notification_options       d,u,r
    service_notification_commands   notify-service-by-email
    host_notification_commands      notify-host-by-email
