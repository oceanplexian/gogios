###############################################################################
# SERVICEGROUPS.CFG - Service group definitions
###############################################################################

define servicegroup {
    servicegroup_name   http-services
    alias               HTTP Services
    members             web-01,HTTP,web-02,HTTP,dmz-proxy,HTTP
}

define servicegroup {
    servicegroup_name   ssh-services
    alias               SSH Services
    members             web-01,SSH,web-02,SSH,app-01,SSH,app-02,SSH,db-master,SSH,db-replica,SSH,mail-01,SSH
}

define servicegroup {
    servicegroup_name   database-services
    alias               Database Services
    members             db-master,PostgreSQL Port,db-replica,PostgreSQL Port,db-master,DB Replication Status,db-master,DB Connections
}

define servicegroup {
    servicegroup_name   network-services
    alias               Network Monitoring Services
    members             core-router,PING,dist-switch-01,PING,dist-switch-02,PING
}

define servicegroup {
    servicegroup_name   mail-services
    alias               Mail Services
    members             mail-01,SMTP,mail-01,IMAP
}

define servicegroup {
    servicegroup_name   backup-services
    alias               Backup Monitoring (Passive)
    members             app-01,Backup Status,db-master,DB Backup Status
}

define servicegroup {
    servicegroup_name   critical-services
    alias               Critical Production Services
    members             web-01,HTTP,web-01,HTTPS,db-master,PostgreSQL Port,db-master,DB Replication Status
}
