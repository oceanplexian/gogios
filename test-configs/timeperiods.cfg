###############################################################################
# TIMEPERIODS.CFG - Comprehensive timeperiod definitions
###############################################################################

# 24x7 - Always on
define timeperiod {
    timeperiod_name     24x7
    alias               24 Hours A Day, 7 Days A Week
    sunday              00:00-24:00
    monday              00:00-24:00
    tuesday             00:00-24:00
    wednesday           00:00-24:00
    thursday            00:00-24:00
    friday              00:00-24:00
    saturday            00:00-24:00
}

# Work hours - 9 to 5 weekdays
define timeperiod {
    timeperiod_name     workhours
    alias               Normal Work Hours (9-5 M-F)
    monday              09:00-17:00
    tuesday             09:00-17:00
    wednesday           09:00-17:00
    thursday            09:00-17:00
    friday              09:00-17:00
}

# Extended work hours
define timeperiod {
    timeperiod_name     extended-workhours
    alias               Extended Work Hours (7-7 M-F)
    monday              07:00-19:00
    tuesday             07:00-19:00
    wednesday           07:00-19:00
    thursday            07:00-19:00
    friday              07:00-19:00
}

# Weekends only
define timeperiod {
    timeperiod_name     weekends
    alias               Weekends Only
    saturday            00:00-24:00
    sunday              00:00-24:00
}

# Non-work hours (nights and weekends)
define timeperiod {
    timeperiod_name     nonworkhours
    alias               Non-Work Hours
    sunday              00:00-24:00
    monday              00:00-09:00,17:00-24:00
    tuesday             00:00-09:00,17:00-24:00
    wednesday           00:00-09:00,17:00-24:00
    thursday            00:00-09:00,17:00-24:00
    friday              00:00-09:00,17:00-24:00
    saturday            00:00-24:00
}

# Never - always excluded (for suppressing notifications)
define timeperiod {
    timeperiod_name     never
    alias               Never
}

# US holidays example with date exceptions
define timeperiod {
    timeperiod_name     us-holidays
    alias               US Holiday Schedule
    january 1           00:00-24:00     ; New Year's Day
    july 4              00:00-24:00     ; Independence Day
    december 25         00:00-24:00     ; Christmas
    monday -1 may       00:00-24:00     ; Memorial Day (last Monday in May)
    monday 1 september  00:00-24:00     ; Labor Day (first Monday in September)
    thursday 4 november 00:00-24:00     ; Thanksgiving
}

# 24x7 excluding US holidays
define timeperiod {
    timeperiod_name     24x7-sans-holidays
    alias               24x7 Sans US Holidays
    sunday              00:00-24:00
    monday              00:00-24:00
    tuesday             00:00-24:00
    wednesday           00:00-24:00
    thursday            00:00-24:00
    friday              00:00-24:00
    saturday            00:00-24:00
    exclude             us-holidays
}

# Maintenance window - Sunday 2am-6am
define timeperiod {
    timeperiod_name     maintenance-window
    alias               Weekly Maintenance Window
    sunday              02:00-06:00
}
